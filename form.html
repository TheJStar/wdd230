    <main>
        <h1>Fill out form</h1>
        <div id="formmessage"></div>
        <p>üëÆ‚Äç‚ôÇÔ∏è indicates a required field</p>
        <form action="record.html" method="get">
            <label for="username" class="required">Username</label>
            <input type="text" id="username" name="username" 
            required title="Enter username should be at least 5 characters long" pattern="\S{5,}"
            placeholder="Min 5 characters long, no spaces">
            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="password" 
            required title="The user inputted value must be at least eight (8) characters long and can only be alpha-numeric" pattern="[A-Za-z0-9]{8,}"
            placeholder="Min 8 characters long alpha-numeric">
            <label for="repeat-password">Confirm Password</label>
            <input type="password" id="repeat-password" name="repeat-password" 
            required title="Must match the password inputed above" pattern="[A-Za-z0-9]{8,}"
            placeholder="Repeat password">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" 
            required title="Please enter a valid email address" pattern="[a-zA-z0-9._%+-]+@byu\.edu$"
            placeholder="Enter you byu student email">
            <label for="page-rating">Page Rating</label>
            <div id="rangevalue">0</div>
            <input list="rangevalues" type="range" id="page-rating" name="page-rating" min="0" max="10" value="0" step="1">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>    
            <label for="submit">Submit Form</label>
            <button type="submit">Submit</button>
        </form>
